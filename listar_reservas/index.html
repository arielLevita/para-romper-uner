<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Médicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
    <div class="container">
        <form id="buscarReserva" class="mb-4">
            <div class="input-group">
                <span class="input-group-text">Ingrese su número de documento</span>
                <input type="number" class="form-control" name="documentoPaciente" id="documentoPaciente" required>
                <button type="submit" class="btn btn-primary">Listar reservas</button>
            </div>
            <div class="form-text">Ingrese el número sin puntos.</div>
        </form>

        <div id="listaReservas" class="row gy-4"></div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
