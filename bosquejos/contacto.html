    <h2>Formulario de Contacto</h2>

    <form class="contacto" action="" method="POST">
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="firstname" placeholder="Tu nombre.."><br><br>

        <label for="lname">Apellido:</label><br>
        <input type="text" id="lname" name="lastname" placeholder="Tu apellido.."><br><br>

        <label for="country">País:</label><br>
        <select id="country" name="country">
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Mexico">México</option>
            <option value="España">España</option>
            <option value="Otro">Otro</option>
        </select><br><br>

        <label for="subject">Asunto:</label><br>
        <textarea id="subject" name="subject" placeholder="Escribe algo..."></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
